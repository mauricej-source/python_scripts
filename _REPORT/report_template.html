<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terraform Analysis Report</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f9; color: #333; }
        .container { max-width: 900px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        h1, h2 { color: #0056b3; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { text-align: left; padding: 12px; border-bottom: 1px solid #ddd; }
        th { background-color: #e2eafc; }
        tr:hover { background-color: #f1f1f1; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Terraform Analysis Report</h1>
        <p>This report provides an overview of unique roles found in your Terraform files.</p>
        
        <h2>Roles</h2>
        {% if roles %}
        <table>
            <thead>
                <tr>
                    <th>Role Name</th>
                </tr>
            </thead>
            <tbody>
                {% for role in roles %}
                <tr>
                    <td><code>{{ role }}</code></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <p>No roles found in the specified Terraform files.</p>
        {% endif %}
    </div>
</body>
</html>
